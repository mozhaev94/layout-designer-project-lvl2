<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music box mozhaev94</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="../index.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="header content">
        <div class="logotype">
          <div class="logotype-img">
            <img src="/src/images/logo.svg" alt="logo">
          </div>
          <span class="logo-name">Music box</span>
        </div>
        <nav class="navigation">
          <a href="#">Главная</a>
          <a href="#">Каталог</a>
          <a href="#">Исполнители</a>
          <a href="#">Контакты</a>
        </nav>
        <div class="search-form">
          <input type="text" class="search-form-input" placeholder="Поиск..." name="search">
        </div>
      </div>
    </div>
      <div class="container">
        <section id="page-description">
          <div class="form-header">
            <h1>Онлайн музыка где угодно</h1>
            <h2>Без ограничений</h2>
          </div>
          <div class="form-header-discription">
            <p class="discription">Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
          </div>
          <div class="form-input">
              <input type="text" name="name" class="form-input-name-email" placeholder="Имя">
              <input type="text" name="email" class="form-input-name-email" placeholder="Email">
              <button class="btn">
                Получить доступ
              </button>
            </div>
          </div>
        </section>
      </div>
  </header>
  <main>
  </main>
  <footer></footer>
</body>
</html>
